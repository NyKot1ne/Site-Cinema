<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recherche de Films - Cinéma RGC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Cinéma RGC</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Accueil</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search Hero Section -->
  <section class="search-hero">
    <div class="search-container">
      <h1 class="search-title">Rechercher un film</h1>
      <div class="search-box">
        <input type="text" 
               id="search-input" 
               placeholder="Entrez le titre d'un film..."
               autocomplete="off">
        <i class="fas fa-search search-icon"></i>
      </div>
    </div>
  </section>

  <!-- Search Results Section -->
  <section class="container">
    <div id="search-results-info" class="search-results-info"></div>
    <div class="row" id="search-results"></div>
    <div id="loading" class="search-loading" style="display: none;">
      <div class="loading-spinner"></div>
    </div>
  </section>

  <script src="recherche.js"></script>
</body>
</html>
